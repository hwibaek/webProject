<!DOCTYPE html>
<html lang="ko">
<head>

    <title>통합검색사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>통합검색사이트</h1>
    </header>
    
    <main>
        <div id="searchBox">
            <select name="engine" id="engine">
                <option value="g">구글</option>
                <option value="n">네이버</option>
                <option value="y">유튜브</option>
                <option value="d">다음</option>

            <input type="text" id="input" placeholder="검색할 키워드 입력">
            <button type="button" id="searchBtn">검색</button>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
<script src="script.js"></script>
</html>
